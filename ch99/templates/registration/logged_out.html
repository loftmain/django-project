{% extends "base.html" %}
{% load widget_tweaks %}
{% load static %}
{% block title %} Django Blog {% endblock %}
{% block header %}
  <header class="masthead" style="background-image: url({% static 'img/post-bg.jpg' %})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Post</h1>
            <span class="subheading">Post all</span>
          </div>
        </div>
      </div>
    </div>
  </header>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <h1>Logged out</h1>
            <br>

            <div>
                <i class="fas fa-quote-left"></i>
                <span class="h6">&ensp;Thanks for spending your quality time with this web site today.&ensp;</span>
                <i class="fas fa-quote-right"></i>
            </div>

            <p class="font-italic"><a href="{% url 'login' %}">Log in again</a></p>
        </div>
    </div>
</div>
{% endblock %}
