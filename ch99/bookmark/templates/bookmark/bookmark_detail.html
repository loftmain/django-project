{% extends 'base.html' %}
{% load static %}
{% block title %} Django Bookmark Detail {% endblock %}
{% block header %}
  <header class="masthead" style="background-image: url({% static 'img/post-sample-image.jpg' %})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Bookmark Detail</h1>
            <span class="subheading">북마크 디테일 입니다</span>
          </div>
        </div>
      </div>
    </div>
  </header>
{% endblock %}
{% block content %}
<div id="content">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <h1>{{ object.title }}</h1>

                <ul>
                    <li>URL: <a href="{{ object.url }}">{{ object.url }}</a></li>
                    </a>
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block extra-script %}{% endblock %}
